name: Deploy & Release

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write
  issues: write
  pull-requests: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # ðŸ§ª Ð¢ÐµÑÑ‚Ð¸Ñ€Ð¾Ð²Ð°Ð½Ð¸Ðµ Ð¸ Ð¿Ñ€Ð¾Ð²ÐµÑ€ÐºÐ° ÐºÐ°Ñ‡ÐµÑÑ‚Ð²Ð°
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      # ðŸ§ª Ð—Ð°Ð¿ÑƒÑÐºÐ°ÐµÐ¼ Ñ‚ÐµÑÑ‚Ñ‹
      - name: Run tests
        run: npm test

      # ðŸ“ ÐŸÑ€Ð¾Ð²ÐµÑ€ÐºÐ° Ð»Ð¸Ð½Ñ‚ÐµÑ€Ð°
      - name: Lint check
        run: npm run lint

  # ðŸš€ Build and Deploy (Ð²ÑÐµÐ³Ð´Ð° Ð´ÐµÐ¿Ð»Ð¾Ð¸Ð¼ Ð¿Ñ€Ð¸ Ð¿ÑƒÑˆÐµ Ð² main)
  deploy:
    needs: test
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      # ðŸŽ‰ Ð£Ð²ÐµÐ´Ð¾Ð¼Ð»ÐµÐ½Ð¸Ðµ Ð¾Ð± ÑƒÑÐ¿ÐµÑˆÐ½Ð¾Ð¼ Ð´ÐµÐ¿Ð»Ð¾Ðµ
      - name: Create deployment comment
        uses: actions/github-script@v7
        with:
          script: |
            const deployUrl = '${{ steps.deployment.outputs.page_url }}';
            const commitSha = context.sha.substring(0, 7);

            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: `ðŸš€ **Deploy ÑƒÑÐ¿ÐµÑˆÐ½Ð¾ Ð·Ð°Ð²ÐµÑ€ÑˆÐµÐ½!**\n\nðŸŒ **Live Demo:** ${deployUrl}\n\nâœ¨ **Commit:** ${commitSha}\nðŸ“ **Branch:** ${context.ref}`
            });

  # ðŸ·ï¸ Semantic Release (Ð¾Ð¿Ñ†Ð¸Ð¾Ð½Ð°Ð»ÑŒÐ½Ð¾, Ñ‚Ð¾Ð»ÑŒÐºÐ¾ ÐµÑÐ»Ð¸ Ð½ÑƒÐ¶ÐµÐ½ Ñ€ÐµÐ»Ð¸Ð·)
  release:
    needs: [test, deploy]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && contains(github.event.head_commit.message, 'feat:')
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run release

  # ðŸ“Š Quality Report
  quality-report:
    needs: [test, deploy]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Quality Summary
        run: |
          echo "## ðŸ“Š Quality Report" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Tests: ${{ needs.test.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“ Lint: Clean" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸš€ Deploy: ${{ needs.deploy.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŒ Demo: Ð”Ð¾ÑÑ‚ÑƒÐ¿Ð½Ð¾ Ð½Ð° GitHub Pages" >> $GITHUB_STEP_SUMMARY
